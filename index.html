<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="index.css" rel="stylesheet"/>
</head>
<body>
<header>
 <nav class="nav">
 <ul class ="nav_ul">
 <li class="nav_li">Tic Tac Toe Game</li>    
 </ul>    
 </nav>   
</header>
<div class="container">
<div class="game_container">
<div class="grid_item bt bl"></div>    
<div class="grid_item bt"></div>    
<div class="grid_item bt br"></div>    
<div class="grid_item bl"></div>    
<div class="grid_item"></div>    
<div class="grid_item br "></div>    
<div class="grid_item bl bb"></div>    
<div class="grid_item bb"></div>    
<div class="grid_item bb br"></div>    
</div>    
<!--- info div-->
<div class="info">
    
<div class="data">
    <h3 class="msg" id="msg"></h3>  
<button id="reset">Reset</button>

</div>
<div class="image" id="teddy">
<img src="./images/doll.gif" alt="doll"   width=100% height=100%/>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
